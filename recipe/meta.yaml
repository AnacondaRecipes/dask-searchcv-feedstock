{% set name = "dask-searchcv" %}
{% set version = "0.0.2" %}
{% set sha256 = "e46960ccad019967b346a15244b465c4ee012bcc5520709c581ad504f284205f" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
  run:
    - python
    - dask >=0.14.0
    - numpy
    - scikit-learn >=0.18.0

test:
  imports:
    - dask_searchcv

about:
  home: http://dask-searchcv.readthedocs.io/
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.txt
  summary: 'Tools for doing hyperparameter search with Scikit-Learn and Dask'
  doc_url: http://dask-searchcv.readthedocs.io/
  dev_url: https://github.com/dask/dask-searchcv

extra:
  recipe-maintainers:
    - jcrist
